<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyClueSolver</title>
    <script
            src="https://code.jquery.com/jquery-3.6.4.slim.js"
            integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css">
    <link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css">
</head>
<script src="./index.bundle.js"></script>
<body class="nis body col" style="height: auto">

<div id="selectionpanel">

</div>

<div id="solutionpanel" class="row" style="min-height: 100%">
    <div id="treepanel" class="col">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" id="pathview">

            </ol>
        </nav>

        <div id="scantreepanel">

        </div>
    </div>

    <div style="padding:0; width: 0; border-left: 1px solid black; border-right: 1px solid #41555F; min-height: 100%; margin-left: 4px; margin-right: 4px"></div>

    <div id="methodpanel" class="col" style="width: 50%">
        <div id="tabcontainer" style="display: block">
            <div class="methodtab contenttab lefttab activetab" id="methodtabvideo" data-methodtype="video">Video</div>
            <div class="methodtab contenttab lefttab" id="methodtabtext" data-methodtype="text">Text</div>
            <div class="methodtab contenttab lefttab" id="methodtabmap" data-methodtype="map">Full Map</div>
        </div>

        <div class="methodtabcontent" data-methodtype="video">
            <video controls autoplay loop id="videoplayer">
                <source id="videosource" src="./img/scanassets/zanaris/Arrival.mp4" type="video/mp4">
            </video>
        </div>
        <div class="methodtabcontent" data-methodtype="text">
            <div id="textmethodcontent">

            </div>
        </div>
        <div class="methodtabcontent" data-methodtype="map">
            <div id="solutionimg" class="col">
                <img src="" id="mapview" alt="" style="max-height: 100%; max-width: 100%; height: auto; width: auto; display: block">
            </div>
        </div>
    </div>
</div>


</body>
</html>
